{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title" style="background-color: goldenrod;">Registrar bicicleta</h3>
    <div class="box">
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
        <form method="POST" action="/insertarBici">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nombre de la bicicleta" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <textarea class="input is-large" id="descripcion" name="descripcion" placeholder="Ingresa una descripción"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="precio" placeholder="Ingresa el precio en pesos" min="0" step="0.01" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="tipoBici" class="h4">Escoge el tipo de bicicleta </label>
                    <select id="tipoBici" name="tipoBici" class="btn btn-primary">
                        <option value="1">Montaña</option>
                        <option value="2">Turismo</option>
                        <option value="3">Urbana</option>
                    </select>
                    
                </div>
            </div>
            <button type="submit" class="button is-block btn-primary is-large is-fullwidth">Registrar Bicicleta</button>
            <a class="button is-block btn-danger is-large is-fullwidth" href="moduloBici">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
