{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title" style="background-color: goldenrod;">Registrarme...</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Ir a <a href="{{ url_for('auth.login') }}">login</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/security/register">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nombre" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Ingresa correo o nombre de usuario" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="ContraseÃ±a" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="rol" class="h6">Quiero registrarme como: </label>
                    </label>
                    <select id="rol" name="rol" class="btn btn-primary" required>
                        <option value="2">Vendedor</option>
                        <option value="3">Cliente</option>
                    </select>
                    
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
